{% extends "base.html" %}
{% load static %}
{% load markdownify %}

{% block resources %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/css/post-details.css' %}">
{% endblock resources %}

{% block header %}
<header class="masthead" style="background-image: url({% static 'blog/img/post-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <!--<h2 class="subheading">Problems look mighty small from 150 miles up</h2>-->
                    <span class="meta">Posted by
                        <a href="#">{{ post.author }}</a>
                        on {{ post.created_on}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}


{% block content %}
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p> {{post.content|markdownify}} </p>
            </div>
        </div>
    </div>
</article>

<div class="container">
    <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
<!--                {{ '![alt text](https://upload.wikimedia.org/wikipedia/commons/3/35/Neckertal_20150527-6384.jpg "Logo Title")'|markdownify }}-->
<!--                {{ '![alt text](/static/blog/img/bg-01.jpg)'|markdownify }}-->
            </div>
    </div>
</div>

{% endblock content %}
