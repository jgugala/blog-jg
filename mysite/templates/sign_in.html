<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Towtan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'blog/img/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link href="{% static 'blog/vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="{% static 'blog/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
    <!--===============================================================================================-->
</head>

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url({% static 'blog/img/bg-01.jpg' %});">
					<span class="login100-form-title-1">
						Sign In
					</span>
            </div>

            <form class="login100-form validate-form"
                  action="{% url 'sign_in' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"
                  method="post">

                {% csrf_token %}
                {% if form.non_field_errors %}
                <div class="w-full p-b-30 p-l-5">
                    {% for err in form.non_field_errors %}
                    <p>{{ err }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <label class="label-input100">Username</label>
                    {{ form.username }}
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    {{ form.password }}
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="w-full p-b-30 p-l-5">
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--===============================================================================================-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<!--===============================================================================================-->
<script src="{% static 'blog/js/main.js' %}"></script>

</body>
</html>
